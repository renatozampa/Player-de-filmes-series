<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayStationFlix</title>
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">


    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">


</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">PSFlix</h2>
            <nav>
                <a href="a">Inicio</a>
                <a href="a">Jogos</a>
                <a href="a">Em Breve</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Marvel's Spider-Man: Miles Morales</h3>
                <p class="descricao">Seja mais. Seja você mesmo. Viva a experiência da ascensão de Miles Morales como o herói que domina novos poderes, incríveis e explosivos, para se tornar um Homem-Aranha todo especial.
                </p>

                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        JOGAR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>

        </div>
    </main>

    <div class="carousel-filmes">
        <div class="owl-carousel">
            <div class="item">
                <img class="box-filme" src="img/mini1.png" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2.jfif" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini3.png" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini4.jfif" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.jfif" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini6.png" alt="">
            </div>
        </div>

        <script src="https://kit.fontawesome.com/09bc660c1f.js" crossorigin="anonymous"></script>
        <script src="js/owl/jquery.min.js"></script>
        <script src="js/owl/owl.carousel.min.js"></script>
        <script src="js/setup.js"></script>

</body>

</html>
